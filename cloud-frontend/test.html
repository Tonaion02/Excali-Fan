<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strumenti di Disegno</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="login.css"> <!-- Importa lo stile della pagina di login -->

</head>
<body>
    <header>
        <div class="menu-wrapper" id="menu-button">
            <div class="menu-button">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="toolbar">
            <div class="tools-wrapper">
                <div class="tool-container" id="pencil-container">
                    <button class="tool" id="pencil-tool">
                        <img src="logo-matita.png" alt="Matita">
                    </button>
                    <div class="color-dropdown" id="color-dropdown">
                        <!-- Le opzioni di colore saranno aggiunte dinamicamente tramite JavaScript -->
                    </div>
                </div>
                <div class="tool-container" id="eraser-container">
                    <button class="tool" id="eraser-tool">
                        <img src="logo-gomma.png" alt="Gomma">
                    </button>
                </div>
            </div>
        </div>
        <button class="share-button">Condividi</button>
        <div class="menu" id="menu">
            <button id="export-image">
                <img src="logo-dw.png" alt="Esporta" class="menu-icon">
                Esporta immagine
            </button>
            <button id="save">
                <img src="logo-ex.png" alt="Salva" class="menu-icon">
                Salva
            </button>
        </div>
    </header>
    <main>
        <canvas id="drawingCanvas"></canvas>
    </main>
    
    <div id="login-container"></div> <!-- Contenitore per la pagina di login -->
    <script src="script.js"></script> <!-- Script principale -->
    <script src="login.js"></script> <!-- Script per la pagina di login -->

</body>
</html>
