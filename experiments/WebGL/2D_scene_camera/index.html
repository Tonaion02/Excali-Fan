<html>
  <head>
    <title>Dear ImGui JavaScript + WebGL example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/flyover/system.ts/build/system.js"></script>
    <script type="text/javascript" src="system.config.js"></script>

    <script src="https://webgl2fundamentals.org/webgl/resources/webgl-utils.js"></script>

    <script id="vertex_shader" type="notjs">#version 300 es
    
      precision highp float;
      
      in vec2 a_position;
      in vec4 a_color;
      
      out vec4 fin_color;
      
      uniform vec2 u_translation;
      uniform vec2 u_resolution;
      uniform vec2 u_rotation;
      
      void main() 
      {
        vec2 rotated_position = vec2(a_position.x * u_rotation.y + a_position.y * u_rotation.x, a_position.y * u_rotation.y - a_position.x * u_rotation.x);
        vec2 position = rotated_position + u_translation;
        vec2 zeroToOne = position / u_resolution;
        vec2 zeroToTwo = zeroToOne * 2.0;
        vec2 clipSpace = zeroToTwo - 1.0;
        fin_color = a_color;
        gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
      }
    </script>

    <script id="fragment_shader" type="notjs">#version 300 es
    
      precision highp float;
      
      in vec4 fin_color;
      
      out vec4 fragColor;
      
      void main()
      {
        fragColor = fin_color;
      }
    </script>

    <script src="global_state.js"></script>
    <script src="index.js"></script>
    
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", load);

      // T: This is the loading function (START)
      function load()
      {
        Global_State.get().gl_glob = document.getElementsByTagName("canvas")[0].getContext("webgl2", { alpha: false }) || 
                    document.getElementsByTagName("canvas")[0].getContext("webgl", { alpha: false }) || 
                    document.getElementsByTagName("canvas")[0].getContext("2d");

        if(debug == true)
        {
          console.log("Debug Mode");

          System.import("debug_interface")
          // T: NOTE: I discovered that the name "main" is not mandatory
          // in the past I thinked that this name is mandatory for whatever
          // reason, but it's not. 
          // The unique important thing is that the name must match with the
          // name that is exported in the file interface.js
          // PROBABLY every other method that is exported can work like that.
          .then(function (main) 
          { 
              main.default();
          })
          .catch(console.error)
        }
        else
        {
          console.log("Release Mode");
          index();
        }
      }
      // T: This is the loading function (END)
    </script>
  </head>

  <body>
    <canvas id="canvas">
  </body>
</html>
