    <script id="vertex_shader" type="notjs">#version 300 es
    
      precision highp float;
      
      in vec2 a_position;
      in vec4 a_color;
      
      out vec4 fin_color;
      
      uniform vec2 u_resolution;
      
      void main() 
      {
        vec2 zeroToOne = a_position / u_resolution;
        vec2 zeroToTwo = zeroToOne * 2.0;
        vec2 clipSpace = zeroToTwo - 1.0;
        fin_color = a_color;
        gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
      }
    </script>

    <script id="fragment_shader" type="notjs">#version 300 es
    
      precision highp float;
      
      in vec4 fin_color;
      
      out vec4 fragColor;
      
      void main()
      {
        fragColor = fin_color;
        // fragColor = vec4(0, 0, 0, 1);
      }
    </script>
