<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excali-Fun</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css"> <!-- Importa lo stile della pagina di login -->

    <style>
    .circle-cursor {
      position: relative;
      display: none; 
      width: 5px;
      height: 5px;
      background-color: red; /* Circle color */
      border-radius: 50%;
      pointer-events: none; /* Prevent blocking clicks */ 
      /* transform: translate(-50%, -50%); */
      z-index: 9999;
    } 
    </style>

    
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@3.0.0/dist/browser/signalr.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.38.2/js/msal-browser.min.js"></script>
    
</head>
<body>
    <header>
        <!-- <div class="circle-cursor" id="circleCursor"></div> -->

        <div class="menu-wrapper" id="menu-button">
            <div class="menu-button">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="toolbar">
            <div class="tools-wrapper">
                <div class="tool-container" id="pencil-container">
                    <button class="tool" id="pencil-tool">
                        <img src="logo-matita.png" alt="Matita">
                    </button>
                    <div class="color-dropdown" id="color-dropdown">
                        <!-- Le opzioni di colore saranno aggiunte dinamicamente tramite JavaScript -->
                    </div>
                </div>
                <div class="tool-container" id="eraser-container">
                    <button class="tool" id="eraser-tool">
                        <img src="logo-gomma.png" alt="Gomma">
                    </button>
                </div>
            </div>
        </div>
        <button class="share-button">Condividi</button>
        <div id="share-box" class="share-box">
            <label id="current-group-label">GroupID corrente: None</label>
            <input type="text" id="group-name" placeholder="Enter group name">
            <button id="add-group-button">Join Group</button>
        </div>


   <div class="menu" id="menu">
        <button id="export-image">
            <img src="logo-dw.png" alt="Esporta" class="menu-icon">
               Salva in...
         </button>

       <button id="upload-image">
           <img src="logo-upload.png" alt="Esporta" class="menu-icon">
           Upload Board
       </button>

	<div class="lode-board-container">
            <button id="lode-board">
        	<img src="logo-lode.png" alt="Lode Board" class="menu-icon">
                Load Board
            </button>
        
	<div class="lode-board-dropdown" id="lode-board-dropdown">
            <!-- I nomi saranno aggiunti dinamicamente tramite JavaScript -->
        </div>

    </div>


        </div>
    </header>
    

<div id="save-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Salva in...</h2>
        <hr>
        <div class="save-options">
            <div class="save-option">
                <img id="save-option-disco" src="logo-hd.png" alt="Disco">
              
                <button id="save-option-disco-button" class="save-button">Salva sul disco</button>
            </div>
            <div class="save-option">
                <img id="save-option-cloud" src="logo-cloud.png" alt="Cloud">
           
                <button id="save-option-cloud-button" class="save-button">Salva sul Cloud</button>
            </div>
        </div>

<p id="error-message" style="    color: red;
    display: none;
    margin-top: 21px;
    margin-bottom: 0px;    
    font-family: 'Roboto', sans-serif;
    font-weight: 700;    
    font-size: medium;">Inserire il nome del file.</p>

<input type="text" id="file-name" placeholder="Nome del file" title="Il nome può contenere solo lettere, numeri, trattini alti (-) e bassi (_), ma non può iniziare con '-' o '_'">
    </div>
</div>

    <canvas id="drawingCanvas"></canvas>
    
    <div id="login-container"></div> 
    <script src="menu.js"></script> 
    <script src="loginPage.js"></script>
    <script src="login.js"></script>
    <script src="draw.js"></script>
</body>
</html>
